<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="nav-bar">

      <div id="app">
        <div class="product">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{product}}</h1>
            <a :href="link" target="_blank"> More products like this</a>
            <p>{{description}}</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0 "> Last units</p>
            <p v-else>Out of Stock</p>
            <span v-show="inStock"> Buit Now!</span>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.variantId">
              <p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor }}:{{ variant.variantId }}</p>
            </div>
            <ul>
              <li v-for="size in sizes">{{ size }}</li>
            </ul>
          </div>
          <button v-on:click="addToCart"> Add To Cart</button>
          <button v-if="cart > 0" v-on:click="removeFromCart"> Remove To Cart</button>
          <div class="cart">
            <p>Cart ({{ cart }})</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>

  </body>
</html>
